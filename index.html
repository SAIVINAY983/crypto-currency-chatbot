<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Crypto Portfolio Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Crypto Portfolio Tracker</h1>
        <div id="portfolio">
            <h2>Your Portfolio</h2>
            <ul id="crypto-list"></ul>
            <div id="total-value">Total Value: $0.00</div>
        </div>
        <div id="chatbot">
            <h2>AI Chatbot</h2>
            <div id="chat-window">
                <ul id="chat-log"></ul>
            </div>
            <input type="text" id="user-input" placeholder="Ask about your portfolio..." onkeypress="if(event.key === 'Enter') sendMessage();" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
